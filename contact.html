<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarSaavy — Contact Us</title>
  <link rel="icon" type="image/png" href="/favicon.ico" />

  <style>
    :root{
      --bg:#0b0f13;
      --card:#121417;
      --muted:#9aa6b2;
      --accent1:#0077b6;
      --accent2:#00b4d8;
      --radius:14px;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#121212;
      color:#e6eef6;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header.site-header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(10,12,14,0.6), rgba(10,12,14,0.4));
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 12px 20px; display:flex; align-items:center; justify-content:space-between;
    }
    .brand img { height: 44px; display: block; }
    nav.site-nav { display:flex; gap:14px; }
    nav.site-nav a {
      color:var(--muted); text-decoration:none; font-weight:600;
      padding:8px 12px; border-radius:10px; transition:0.18s;
    }
    nav.site-nav a:hover {
      color:#fff;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      box-shadow:0 6px 18px rgba(0,180,216,0.2);
      transform:translateY(-2px);
    }

    main {
      flex:1; display:flex;
      justify-content:center; align-items:center;
      padding:40px 20px;
    }
    .card {
      background:var(--card);
      padding:30px;
      border-radius:var(--radius);
      width:100%; max-width:600px;
      border:1px solid rgba(255,255,255,0.05);
    }
    h1 { margin-top:0; }
    label { display:block; margin-top:14px; margin-bottom:6px; color:var(--muted); }
    input, textarea {
      width:100%; padding:12px;
      background:#0f1418; border-radius:12px;
      border:1px solid rgba(255,255,255,0.05);
      color:#e8f5ff;
    }
    textarea { resize:vertical; height:120px; }
    button {
      margin-top:18px; padding:12px; width:100%;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      border:none; border-radius:12px; font-weight:700; cursor:pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1b1b1b;
      color: #9ed9ef;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <a href="/"><img src="/images/carsaavy_header.webp" alt="CarSaavy logo" /></a>
    </div>
    <nav class="site-nav">
      <a href="/index">Home</a>
      <a href="/vin">VIN Tool</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/privacy">Privacy</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>Contact Us</h1>
      <p>Have a question about your report or a feature request? Reach out below.</p>

      <form action="https://formspree.io/f/yourID" method="POST" id="contactForm">
        <label>Your Email</label>
        <input type="email" name="email" required />

        <label>Your Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer>
    © 2025 CarSaavy — Negotiate Smarter • <a href="/privacy" style="color:var(--muted);text-decoration:underline">Privacy</a>
  </footer>
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
    
      const formData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        message: document.getElementById("message").value.trim(),
      };
    
      const response = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
    
      if (response.ok) {
        alert("✅ Message sent! We'll reply shortly.");
        document.getElementById("contactForm").reset();
      } else {
        alert("❌ Something went wrong. Please try again.");
      }
    });
    </script>
</body>
</html>
