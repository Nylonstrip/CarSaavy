<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us â€“ CarSaavy</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(20, 25, 32, 0.85);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #1f2937;
    }

    header img {
      height: 45px;
    }

    nav a {
      margin-left: 20px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 16px;
      transition: 0.25s;
    }

    nav a:hover {
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #161b22;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #1f2937;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 15px;
      color: #cbd5e1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background: #0f141a;
      border: 1px solid #334155;
      border-radius: 6px;
      color: white;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: #00b4d8;
      color: black;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #0093b3;
    }

    /* Fade-in success box */
    #successBox {
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      font-size: 18px;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 9999;
    }

    #successBox.show {
      top: 40px;
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <a href="/"><img src="/carsaavy_header.webp" alt="CarSaavy Logo"></a>

  <nav>
    <a href="/">Home</a>
    <a href="/vin">VIN Tool</a>
    <a href="/about">About</a>
    <a href="/privacy">Privacy</a>
    <a href="/contact">Contact</a>
  </nav>
</header>

<div id="successBox">Message Sent Successfully ðŸŽ‰</div>

<div class="container">
  <h1>Contact Us</h1>

  <form id="contactForm">
    <label>Your Name</label>
    <input type="text" id="name" required>

    <label>Your Email</label>
    <input type="email" id="email" required>

    <label>Your Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    message: document.getElementById("message").value.trim(),
  };

  const res = await fetch("/api/contact", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  });

  if (res.ok) {
    const box = document.getElementById("successBox");
    box.classList.add("show");
    setTimeout(() => box.classList.remove("show"), 3500);

    document.getElementById("contactForm").reset();
  } else {
    alert("Error sending message. Please try again.");
  }
});
</script>

</body>
</html>
