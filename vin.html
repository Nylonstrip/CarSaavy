<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarSaavy — VIN Report Tool</title>
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root {
      --bg: #0b0f13;
      --muted: #9aa6b2;
      --accent1: #0077b6;
      --accent2: #00b4d8;
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: var(--bg);
      color: #eaf4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      padding: 14px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10,12,14,0.72);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      z-index: 10;
    }

    nav a {
      margin-left: 12px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 8px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #fff;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent2);
    }

    .subtext {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: var(--muted);
    }

    .steps {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .step {
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      background: #1b2a35;
      border: 1px solid var(--accent2);
      color: #9ed9ef;
      font-weight: 600;
      min-width: 130px;
    }
    .step.active {
      background: var(--accent2);
      color: #0b0f13;
    }

    form {
      background: rgba(255,255,255,0.04);
      padding: 2rem;
      max-width: 460px;
      margin: 0 auto;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .field {
      text-align: left;
      margin-bottom: 1rem;
    }

    .field label {
      font-size: 0.9rem;
      color: var(--muted);
      display: block;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.85rem;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #000;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .message {
      margin-top: 1rem;
      display: none;
      font-size: 1rem;
    }
    .message.error { color: #ff6b6b; }
    .message.success { color: #7bf58a; }

    footer {
      padding: 1.4rem;
      text-align: center;
      color: var(--muted);
      background: #101317;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

<header>
  <a href="/"><img src="/images/carsaavy_header.webp" alt="logo" style="height:46px"></a>
  <nav>
    <a href="/index">Home</a>
    <a href="/vin">VIN Tool</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/privacy">Privacy</a>
  </nav>
</header>

<main>
  <h1>Get Your Negotiation-Ready Report</h1>
  <p class="subtext">Enter your VIN and email to generate your personalized negotiation report.</p>

  <div class="steps">
    <div class="step active" id="step1">Enter Details</div>
    <div class="step" id="step2">Pay & Process</div>
    <div class="step" id="step3">Receive Report</div>
  </div>

  <form id="vinForm">
    <div class="field">
      <label for="vin">Vehicle VIN</label>
      <input type="text" id="vin" maxlength="17" placeholder="Enter 17-digit VIN" required>
    </div>

    <div class="field">
      <label for="email">Email for Delivery</label>
      <input type="email" id="email" placeholder="you@example.com" required>
    </div>

    <button type="submit" id="submitBtn">Generate Report</button>

    <div class="message" id="message"></div>
  </form>
</main>

<footer>
  © 2025 CarSaavy — Negotiate Smarter
</footer>

<script>
  const form = document.getElementById("vinForm");
  const msg = document.getElementById("message");

  function isValidVIN(v) {
    return /^[A-HJ-NPR-Z0-9]{17}$/i.test(v.trim());
  }
  function isValidEmail(e) {
    return /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/.test(e.trim());
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const vin = document.getElementById("vin").value.trim().toUpperCase();
    const email = document.getElementById("email").value.trim();

    if (!isValidVIN(vin)) {
      msg.textContent = "Invalid VIN.";
      msg.className = "message error";
      msg.style.display = "block";
      return;
    }
    if (!isValidEmail(email)) {
      msg.textContent = "Invalid email.";
      msg.className = "message error";
      msg.style.display = "block";
      return;
    }

    msg.textContent = "Redirecting to payment...";
    msg.className = "message success";
    msg.style.display = "block";

    const res = await fetch("/api/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ vin, email })
    });

    const data = await res.json();

    if (data.url) {
      window.location.href = data.url;
    } else {
      msg.textContent = "Payment could not start.";
      msg.className = "message error";
    }
  });
</script>

</body>
</html>
