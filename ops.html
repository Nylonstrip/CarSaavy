<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CarSaavy Ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      padding: 24px;
    }
    h1 {
      margin-bottom: 16px;
    }
    .card {
      max-width: 1100px;
      margin: 0 auto;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 16px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
    }
    button.primary {
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
    button.small {
      font-size: 12px;
      padding: 4px 10px;
    }
    .error {
      color: #f97373;
      margin-top: 8px;
      font-size: 13px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 14px;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }
    th {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }
    tr:hover {
      background: rgba(15,23,42,0.8);
    }
    .status-pill {
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .status-queued { background: #1f2937; color: #fbbf24; }
    .status-in_progress { background: #1f2937; color: #38bdf8; }
    .status-ready { background: #1f2937; color: #22c55e; }
    .status-sent { background: #022c22; color: #bbf7d0; }
    .status-canceled { background: #3f1f2b; color: #fecaca; }
    select {
      background: #020617;
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 2px 6px;
      font-size: 12px;
    }
    .row-meta {
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CarSaavy Ops</h1>
    <div id="login-view">
      <label for="opsPassword">Enter ops password</label>
      <input id="opsPassword" type="password" autocomplete="off" />
      <button class="primary" id="loginBtn">Enter</button>
      <div class="error" id="loginError" style="display:none;"></div>
    </div>

    <div id="orders-view" style="display:none;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
        <div style="font-size:13px; color:#9ca3af;">
          <span id="ordersCount">0</span> orders
        </div>
        <div>
          <button id="refreshBtn" class="small primary">Refresh</button>
          <button id="logoutBtn" class="small" style="margin-left:6px;">Logout</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>SKU</th>
            <th>Tier</th>
            <th>SLA</th>
            <th>Email</th>
            <th>Received</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
        </tbody>
      </table>
    </div>
  </div>

<script>
(function() {
  const loginView = document.getElementById("login-view");
  const ordersView = document.getElementById("orders-view");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const pwInput = document.getElementById("opsPassword");
  const loginError = document.getElementById("loginError");
  const ordersBody = document.getElementById("ordersBody");
  const ordersCount = document.getElementById("ordersCount");

  const STATUS_OPTIONS = ["queued", "in_progress", "ready", "sent", "canceled"];

  function getPassword() {
    return sessionStorage.getItem("opsPassword") || "";
  }
  function setPassword(pw) {
    sessionStorage.setItem("opsPassword", pw);
  }
  function clearPassword() {
    sessionStorage.removeItem("opsPassword");
  }

  async function fetchOrders() {
    const pw = getPassword();
    if (!pw) return;

    const res = await fetch("/api/ops/list-orders", {
      headers: { "x-ops-key": pw }
    });

    if (res.status === 401) {
      clearPassword();
      showLogin();
      loginError.textContent = "Session expired or invalid password.";
      loginError.style.display = "block";
      return;
    }

    const data = await res.json();
    renderOrders(data.orders || []);
  }

  function renderOrders(orders) {
    ordersCount.textContent = orders.length;
    ordersBody.innerHTML = "";

    orders.forEach(order => {
      const tr = document.createElement("tr");

      const createdAt = order.created_at ? new Date(order.created_at) : null;
      const slaDeadline = order.sla_deadline ? new Date(order.sla_deadline) : null;

      const tdSku = document.createElement("td");
      tdSku.textContent = order.sku || "(pending)";
      tr.appendChild(tdSku);

      const tdTier = document.createElement("td");
      tdTier.textContent = order.tier || "";
      tr.appendChild(tdTier);

      const tdSla = document.createElement("td");
      tdSla.textContent = order.sla_hours ? order.sla_hours + "h" : "";
      tr.appendChild(tdSla);

      const tdEmail = document.createElement("td");
      tdEmail.textContent = order.email || "";
      tr.appendChild(tdEmail);

      const tdCreated = document.createElement("td");
      tdCreated.innerHTML = createdAt
        ? createdAt.toLocaleString()
        : "";
      tr.appendChild(tdCreated);

      const tdDeadline = document.createElement("td");
      if (slaDeadline) {
        tdDeadline.innerHTML = slaDeadline.toLocaleString();
      } else {
        tdDeadline.textContent = "";
      }
      tr.appendChild(tdDeadline);

      const tdStatus = document.createElement("td");
      const pill = document.createElement("span");
      const status = order.status || "queued";
      pill.textContent = status.replace("_", " ");
      pill.className = "status-pill status-" + status;
      tdStatus.appendChild(pill);
      tr.appendChild(tdStatus);

      const tdUpdate = document.createElement("td");
      const select = document.createElement("select");
      STATUS_OPTIONS.forEach(opt => {
        const o = document.createElement("option");
        o.value = opt;
        o.textContent = opt.replace("_", " ");
        if (opt === status) o.selected = true;
        select.appendChild(o);
      });

      const btn = document.createElement("button");
      btn.textContent = "Save";
      btn.className = "small primary";
      btn.style.marginLeft = "4px";

      btn.addEventListener("click", async () => {
        const newStatus = select.value;
        if (newStatus === status) return;

        const pw = getPassword();
        const res = await fetch("/api/ops/update-status", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-ops-key": pw
          },
          body: JSON.stringify({ sku: order.sku, status: newStatus })
        });

        if (res.status === 200) {
          pill.textContent = newStatus.replace("_", " ");
          pill.className = "status-pill status-" + newStatus;
        } else if (res.status === 401) {
          clearPassword();
          showLogin();
          loginError.textContent = "Session expired or unauthorized.";
          loginError.style.display = "block";
        } else {
          alert("Failed to update status");
        }
      });

      tdUpdate.appendChild(select);
      tdUpdate.appendChild(btn);
      tr.appendChild(tdUpdate);

      ordersBody.appendChild(tr);
    });
  }

  function showLogin() {
    loginView.style.display = "block";
    ordersView.style.display = "none";
  }

  function showOrders() {
    loginView.style.display = "none";
    ordersView.style.display = "block";
  }

  loginBtn.addEventListener("click", async () => {
    const pw = pwInput.value.trim();
    if (!pw) return;
    loginError.style.display = "none";

    // Try a cheap auth check by hitting list-orders
    setPassword(pw);
    const res = await fetch("/api/ops/list-orders", {
      headers: { "x-ops-key": pw }
    });

    if (res.status === 200) {
      showOrders();
      const data = await res.json();
      renderOrders(data.orders || []);
    } else {
      clearPassword();
      loginError.textContent = "Invalid password.";
      loginError.style.display = "block";
    }
  });

  pwInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      loginBtn.click();
    }
  });

  logoutBtn.addEventListener("click", () => {
    clearPassword();
    showLogin();
  });

  refreshBtn.addEventListener("click", fetchOrders);

  // Auto-try if session already has password
  if (getPassword()) {
    showOrders();
    fetchOrders();
  } else {
    showLogin();
  }
})();
</script>
</body>
</html>
